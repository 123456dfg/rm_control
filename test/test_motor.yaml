rm_base:
  bus:
    - can0

  loop_frequency: 1000
  cycle_time_error_threshold: 0.001

  # Configurations of the actuators
  actuators:
    act_mit_cheetah:
      bus: can0
      id: 0x003
      type: cheetah

    act_3508:
      bus: can0
      id: 0x201
      type: rm_3508
      lp_cutoff_frequency: 100

  robot_state_controller:
    type: robot_state_controller/RobotStateController
    publish_rate: 100
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 100
  joint_mit_cheetah_position_controller:
    type: effort_controllers/JointPositionController
    joint: joint_mit_cheetah
    pid: { p: 0.0, i: 0.0, d: 0.0 }

joint_limits:
  joint1:
    has_soft_limits: true
    k_position: 100
    k_velocity: 1.5
    soft_lower_limit: 0.0
    soft_upper_limit: 2.0
    has_velocity_limits: true
    max_velocity: 100.0
    #    has_acceleration_limits: true
    #    max_acceleration: 5.0
    has_effort_limits: true
    max_effort: 3

